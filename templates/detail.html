<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta
      property="og:image"
      content="{{url_for('static', filename='logo_red.png')}}"
    />
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename='favico.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{{url_for('static', filename='favico.ico')}}"
      type="image/x-icon"
    />
    <title>Vocabulary Notebook - Detail</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet"/>
    <style>
      .wrap {
    background-color: rgba(232, 52, 78, 0.2);
    min-height: 100vh;
    padding-bottom: 50px;
  }

  .banner {
    width: 100%;
    height: 200px;

    background-color: white;
    background-image: url('{{ url_for("static", filename="logo_red.png") }}');

    background-position: center;
    background-size: contain;
    background-repeat: no-repeat;

    cursor: pointer;
  }
  .container {
    width: 80%;
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background-color: white;
    border: solid 1px gray;
    border-radius: 10px;
    box-shadow: 10px 10px 5px lightblue;
  }
  span.example {
    color: gray;
    font-size: 14px;
  }
  .btn-sparta {
    color: white;
    background-color: #e8344e;
    border-color: #e8344e 1px solid;
  }
  .btn-sparta-outline {
    color: #e8344e;
    background-color: transparent;
    background-image: none;
    border: #e8344e 1px solid;
  }
    </style>
    <script>
      let word = '{{ word }}';
      $(document).ready(function() {
          //get_definitions();
          get_examples();
      });
      function get_definitions() {
          let api_key = '95a007a4-0bc7-45ed-969c-4e57df8d8bda';
          let url = `https://www.dictionaryapi.com/api/v3/references/collegiate/json/${word}?key=${api_key}`;
          $.ajax({
              type: 'GET',
              url: url,
              data: {},
              success: function(response) {
                let def = response[0];
                    let category = def.fl;
                    let shortdef = def.shortdef[0];
                    let date = def.date;
                    let temp_html = `
          <div style="padding: 10px">
            <i>${category}</i>
            <br />
            ${shortdef}
            <br />
            <span class="example">${date}</span>
          </div>
                    `;
                    let container = $('#definition');
                    container.empty();
                    container.append(temp_html);
              }
          });
      }
      function save_word() {
          let defs = {{ definitions | tojson }};

          for (let i = 0; i < defs.length; i++) {
            let def = defs[i];
            let category = def.fl;
            let shortdef = def.shortdef[0];
            let date = def.date;

            defs[i] = {
              category: category,
              shortdef: shortdef,
              date: date,
            }
          }
          let data =  {
              word_give: word,
              definitions_give: defs,
          }
          $.ajax({
              type: 'POST',
              url: '/api/save_word',
              data: JSON.stringify(data),
              headers: {
                  'Content-Type': 'application/json',
              },
              success: function(response) {
                  if (response.result === 'success') {
                      alert(response.msg);
                      window.location.href = `/detail/${word}?status_give=old`;
                  } else {
                      alert('Something went wrong');
                  }
              }
          });
      }

      function delete_word() {
    $.ajax({
        type: 'POST',
        url: '/api/delete_word',
        data: {
            word_give: word,
        },
        success: function(response) {
            if (response.result === 'success') {
                alert(response.msg);
                window.location.href = `/detail/${word}?status_give=new`;
            } else {
                alert('Something went wrong...');
            }
        }
    });
}
function get_examples() {
    $("#example-list").empty();  
    $.ajax({
        type: "GET",
        url: `/api/get_exs?word_give=${word}`, 
        success: function (response) {
            if (response.result === 'success') {
                
                response.examples.forEach(example => {
                    let exampleItem = `
                        <li id="ex-${example.id}">âœ…
                            ${example.text}&nbsp;&nbsp;&nbsp;
                            <button onclick="javascript:delete_ex('${example.id}')">ðŸ—‘</button>
                        </li>`;
                    $("#example-list").append(exampleItem);  
                });
            } else {
                console.error("Error loading examples:", response.message);
            }
        }
    });
}


function add_ex() {
    let new_ex = $('#new-example').val();
    $.ajax({
        type: "POST",
        url: `/api/save_ex`,
        data: {
            word: word,
            example_text: new_ex
        },
        success: function (response) {
            if (response.result === 'success') {
                $('#new-example').val('');  
                get_examples(); 
            }
        }
    });
}

function delete_ex(id) {
    $.ajax({
        type: "POST",
        url: `/api/delete_ex`,
        data: {
            word: word,
            id: id
        },
        success: function (response) {
            if (response.result === 'success') {
                get_examples();  
            }
        }
    });
}


  </script>
  </head>
  <body>
    <div class="wrap">
      <div class="banner" onclick="window.location.href = '/';"></div>
      <div class="container">
        <div class="d-flex justify-content-between align-items-end">
          <div>
            <h1 id="word" style="display: inline">{{ word }}</h1>
          </div>
        </div>
        <hr />
        <div id="definition">
          {% for def in definitions %}
            {% set category = def.fl %}
            {% set shortdef = def.shortdef[0] %}
            {% set date = def.date %}
        <div style="padding: 10px">
          <i>{{category}}</i>
          <br />
          {{shortdef}}
          <br />
          <span class="example">{{date}}</span>
        </div>
          {% endfor %}
        </div>
        <hr />
        {% if status == 'new' %}
        <button onclick="save_word()" id="btn-save" class="btn btn-sparta-outline btn-lg">
          SAVE
        </button>
        {% else %}
        <button onclick="delete_word()" id="btn-delete" class="btn btn-sparta btn-lg">
          DELETE
        </button>

      </div>
      <div id="examples" class="container">
        <h3 style="text-align: center; margin-bottom: 1rem">Write your own sentences!</h3>
    
        
        <ul id="example-list">
            
        </ul>
    
       
        <div class="d-flex justify-content-between" style="margin-left: 20px; margin-top: 1rem;">
            <input id="new-example" class="form-control form-control-sm" style="margin-right: 0.5rem" 
                   placeholder="Write your example here...">
            <button class="btn btn-primary" onclick="add_ex()">Add</button>
        </div>      
        {% endif %}
      </div>
    </div>
    </div>
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="/" class="btn btn-primary">Home</a>
          </li>
        </ul>
        <p class="text-center text-body-secondary">Â© 2024 Marchel Erlangga</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
